<!DOCTYPE html>
<html>
<!-- control+alt+i opens dope editor in real time -->
<head>
        <title>Jonah - Amanda</title>
        <meta name="description" content="Jonah - Amanda">
  
    <!--         <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
     -->
        <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
        <script src="https://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        
        <script src="js/create-component.js"></script>
        <script src="js/remove-component.js"></script>
        <script src="js/timeVar.js"></script>

    
     
    
</head>  
      <body>
        <a-scene gridhelper="size: 5; divisions: 50; colorGrid: fuchsia">
          <a-assets>
            <audio id="background" preload="auto" crossorigin="anonymous" src="/assets/sounds/Synth.mp3"></audio>

            <img id="grid" src="/assets/textures/25P1geh.png" crossorigin="anonymous">
            <img id="boxes" src="/assets/textures/25P1geh.jpg" crossorigin="anonymous">
            <img id="sky" src="/assets/textures/SynthSet.png" crossorigin="anonymous" />

          </a-assets>

          <a-entity id="rig" camera="fov: 90" look-controls wasd-controls position="0 2 0" >
            <a-entity cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;"></a-entity>
          </a-entity>



          <a-entity id="timeTracker" time-component ></a-entity>



          <!-- box -->
          <a-entity remove-component position="3 3 -5"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>
        
          <a-entity remove-component position="-3 3 -6"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>

          <a-entity remove-component position="-1 1 -3"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="5 1 -3"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>

          <a-entity remove-component position="4 3 2"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="8 5 -1"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="-1 4 8"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>

          <a-entity remove-component position="4 1 5"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="2 4 6"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>
          
          <a-entity remove-component position="-1 1 4"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="-8 1 5"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          "remove-component" ></a-entity>
          
          <a-entity remove-component position="-6 5 1"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>
          
          <a-entity remove-component position="-3 3 -2"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity remove-component position="-7 1 1"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <!-- end -->

          

          <a-entity class="not-clickable" position="0 0 0"
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>
    
          <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
          <a-entity light="color: #fdfaaff; intensity: 1.5" position="0 5 -5"></a-entity>
    
          <a-sky class="not-clickable" src="#sky" rotation="0 -90 0"></a-sky>
         <a-entity id="particles" particle-system="preset: dust; particleCount: 5000; maxAge: 10; size: 0.5"></a-entity>
        
         
          
          
        </a-scene>
      </body>

</html>
