      <body>


        <a-scene gridhelper="size: 5; divisions: 50; colorGrid: fuchsia">
          <a-assets>
            <audio id="background" preload="auto" crossorigin="anonymous" src="/assets/sounds/Synth.mp3"></audio>

            <img id="grid" src="/assets/textures/25P2geh.png" crossorigin="anonymous">
            <img id="boxes" src="/assets/textures/cube.jpg" crossorigin="anonymous">
            <img id="sky" src="/assets/textures/SynthSet.png" crossorigin="anonymous" />
            <img id="planes" src="/assets/textures/plane.png" crossorigin="anonymous" />
            <img id="lock" src="/assets/textures/25P1geh.png" crossorigin="anonymous" />

          </a-assets>

          <a-entity id="rig" camera="fov: 90" look-controls wasd-controls position="0 2 0" >
            <a-entity cursor="fuse:false; fuseTimeout:500; rayOrigin:mouse;" raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
          </a-entity>

          <a-entity class="not-clickable" id="timeTracker" time-component ></a-entity>


          <!-- box -->
          <a-entity class="clickable" remove-component-box position="3 3 -5"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;" 
          ></a-entity>

          <a-entity class="clickable" remove-component-plane position="2 3 -4"
          geometry="primitive: box; width: 2; height: 2; depth: 0.25" rotation="10 -10 -10"
          material="src: #planes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>
        


          <!-- box -->
          <a-entity class="clickable" remove-component-box position="-3 2 -6.5"
          geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="50 20 60"
          material="src: #boxes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>

          <a-entity class="clickable" remove-component-plane position="-2 2 -5"
          geometry="primitive: box; width: 2; height: 2; depth: 0.25" rotation="0 -10 0"
          material="src: #planes; repeat: 1 1 1; transparent: false; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>

          ></a-entity>

          ></a-entity>

          <a-entity class="not-clickable" position="0 0 0"
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
          ></a-entity>
    
          <a-entity class="not-clickable" light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
          <a-entity class="not-clickable" light="color: #fdfaaff; intensity: 1.5" position="0 5 -5"></a-entity>
    
          <a-sky class="not-clickable" src="#sky" rotation="0 -90 0"></a-sky>
         <a-entity id="particles" particle-system="preset: dust; particleCount: 5000; maxAge: 10; size: 0.5"></a-entity>
        
         
          
          
        </a-scene>

</html>
